<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS-->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /*h2 başlık*/
        .navbar-brand {
            font-size: 40px;
        }

        /*nav menü bölümü*/
        .navbar {
            background-color: black;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            /* yarı saydam siyah zemin */
            padding: 15px;
            border-radius: 10px;
        }

        /* Navbar link renkleri beyaz olsun */
        .navbar .nav-link,
        .navbar .navbar-brand {
            color: white !important;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #b47aff,
                0 0 20px #b47aff,
                0 0 30px #7ec8ff,
                0 0 40px #ff88dc;
            transition: color 0.3s ease;
        }

        /* Link hover efektleri */
        .navbar .nav-link:hover,
        .navbar .nav-link.active {
            color: #b47aff !important;
            text-shadow:
                0 0 10px #b47aff,
                0 0 20px #7ec8ff,
                0 0 30px #ff88dc;
        }

        /* Hamburger ikonunu beyaz yap */
        .navbar-light .navbar-toggler-icon {
            filter: invert(1);
        }

        .bize-ulasin-baslik {
            font-size: 60px;
            color: darkmagenta;
        }

        .form-başliklari {
            font-size: 25px;
            color: darkmagenta;
            font-weight: bold;
        }

        .form:hover {
            transform: scale(1.03);
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        body {
            background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20230521/pngtree-book-is-open-in-a-room-with-books-inside-image_2671321.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }
    </style>

    <head>

    <body>
        <!--Sayfa Başlığı Menü-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Oku & Keşfet</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active fs-5" aria-current="page" href="index.html">Ana Sayfa</a>
                            <a class="nav-link fs-5" href="our-products.html">Ürünlerimiz</a>
                            <a class="nav-link fs-5" href="about-us.html">Hakkımızda</a>
                            <a class="nav-link fs-5" href="contact-us.html">İetişim</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!--Form Yapısı-->
        <main>
            <section class="container mt-5 mb-5">
                <h2 class="mb-4 text-center bize-ulasin-baslik">Bize Ulaşın</h2>
                <form>
                    <div class=" form mb-3">
                        <label for="name" class="form-label form-başliklari">Adınız</label>
                        <input type="text" class="form-control" id="name" placeholder="Adınızı giriniz" required>
                    </div>
                    <div class=" form mb-3">
                        <label for="email" class="form-label form-başliklari">E-posta</label>
                        <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi giriniz"
                            required>
                    </div>
                    <div class="form mb-3">
                        <label for="subject" class="form-label form-başliklari">Konu</label>
                        <input type="text" class="form-control" id="subject" placeholder="Mesaj konusu">
                    </div>
                    <div class="form mb-3">
                        <label for="message" class="form-label form-başliklari">Mesajınız</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı buraya yazın"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-5 py-4" style="background-color: rgba(255, 255, 255, 0.8); color: black;">
            <p>&copy; 2025 Oku & Keşfet. Tüm hakları saklıdır.</p>
        </footer>

    </body>

</html>
